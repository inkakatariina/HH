<h2>Samantha Micnheimer </h2>

<p>
As The Snow Falls;<br>
it's quiet as can be<br>
hear the tick tick of the clock<br>
as the snow falls take the time to hear it fall.
</p>
<p>
Listen listen listen,<br>
that's all you can do<br>
to make the world around you turn<br>
listen for all your worth.
</p>
